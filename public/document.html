<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./document.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html"><img src="./images/Logo PM blanco.png"></a>
    </header>
    <main>
        <h1>Documento</h1>
        <section id="firmas">
            <h2>Firmas realizadas</h2>
            <table class="table table-striped table-hover table-dark">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="lista-firmas">
                    <!-- Aquí se generarán las firmas -->
                </tbody>
            </table>
        </section>
        <section id="formulario">
            <p>Si estás de acuerdo con este documento por favor escribe tu nombre y tu correo electronico como muestra de apoyo.</p>
            <form>
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="email" placeholder="Email" required>
                <button type="submit">Firmar!</button>
            </form>
        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
